<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tron Light Cycles</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
	<div id="play-btn">
  <button id="press-play">Play</button>
</div>
<!--start players-->
<div class='left'>
  <div class='cat'>
    <div class='ears1'></div>
    <div class='head1'>
      <div class='eyes1'></div>
      <div class='nose1'></div>
    </div>
    <div class='body1'>
      <div class='left-paw1'></div>
      <div class='right-paw1'></div>
    </div>
    <div class='tail1'></div>
    <div class='PRlaptop'>
      <div class='PRscreen'></div>
      <div class='PRkeyboard'></div>
    </div>
  </div>
</div>
<div class='right'>
  <div class='dog'>
    <div class='ears2'></div>
    <div class='head2'>
      <div class='eyes2'></div>
      <div class='nose2'></div>
    </div>
    <div class='body2'>
      <div class='left-paw2'></div>
      <div class='right-paw2'></div>
    </div>
    <div class='tail2'></div>
    <div class='ORlaptop'>
      <div class='ORscreen'></div>
      <div class='ORkeyboard'></div>
    </div>
  </div>
</div>
<!--End players-->
<br><br><br><br><br>
<p style="color:#fff;margin:0;"><span style="color:#75A4FF;">Player 1: arrow keys</span><span style="display: inline-block; margin: 0 105px;"></span><span style="color:#FF5050;">Player 2: WASD</span></p>
	<h1 style="color:#fff;margin:5px 0 5px 0;padding:0px;">Tron Light Cycles</h1>
  <canvas id="tron" width="750" height="750"></canvas>
  
  <script src="tron.js"></script>

</body>

</html>
